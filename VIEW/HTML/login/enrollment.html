<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/RESOURCES/CSS/login/enrollment.css">

    <title>입학 원서 등록</title>
</head>
<body>
    <div id="content">
        <div class="enrollment_page">

            <div id="logo">
                <!-- 대학교 로고 이미지를 사용하세요 -->
                <img src="/RESOURCES/IMAGE/logo/005.png" onclick="goToLogin()" onmouserocer="changeCursor()" alt="University Logo"  width="300"> <!-- width="300"> -->
            </div>

            <div class="enrollmentContainer">
                <div class="nameInput">
                    <label for="InputLabel">이름</label>
                    <input type="text" id="nameInputText" placeholder="이름을 입력하세요">
                </div>

                <div class="passwordInput">
                    <label for="InputLabel">비밀번호</label>
                    <input type="password" id="passwordInputText" placeholder="비밀번호를 입력하세요">
                    <input type="password" id="passwordTwoInputText" placeholder="비밀번호를 다시 입력하세요">
                </div>
 
                <div class="phoneInput">
                    <label for="InputLabel">핸드폰 번호</label>
                    <input type="text" id="phoneInputText" placeholder="이름을 입력하세요">
                </div>

                <div class="emailInput">
                    <label for="InputLabel">이메일</label>
                    <input type="email" id="emailInputText" placeholder="이메일을 입력하세요">
                </div>

                <span class="ccNumber">
                    <input type="number" id="ccNumber" placeholder="인증번호">
                    <button id="ccNumberButton" onclick="numberInput()">인증번호받기</button>
                </span>


                <div class="addressInput">
                    <label for="InputLabel">주소</label>
                    <input type="text" id="addressInputText" placeholder="주소">
                </div>

                <span class="addressInput">
                    <label for="addressDetails"></label>
                    <input type="text" id="addressDetails" placeholder="상세주소">
                <span>




  
            </div> <!-- enrollmentContainer-->

            

            <button id="find_Button" onclick="findPassword()">비밀번호 찾기</button><br><br><br><br>

        </div> <!-- pwd_find_page-->
    </div>  <!-- content -->
</body>
</html>
