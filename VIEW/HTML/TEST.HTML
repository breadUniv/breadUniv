<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴학/자퇴 신청 페이지</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        height: 100px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>휴학/자퇴 신청</h2>
        <!-- <form action="submit_application.php" method="post"> -->
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="사용자 이름" readonly>
            <label for="student_id">학번</label>
            <input type="text" id="student_id" name="student_id" value="사용자 학번" readonly>
            <label for="department">학과</label>
            <input type="text" id="department" name="department" value="사용자 학과" readonly>
            <label for="phone">연락처</label>
            <input type="text" id="phone" name="phone" required>
            <label for="application_type">신청구분</label>
            <select id="application_type" name="application_type" required>
                <option value="">선택하세요</option>
                <option value="military">군휴학</option>
                <option value="general">일반휴학</option>
                <option value="withdrawal">자퇴</option>
            </select>
            <label for="lecture_name">강의명</label>
            <input type="text" id="lecture_name" name="lecture_name" required>
            <label for="application_year">신청 년도</label>
            <select id="application_year" name="application_year" required>
                <option value="">선택하세요</option>
                <option value="2024">2024년</option>
                <option value="2025">2025년</option>
				<option value="2026">2026년</option>
				<option value="2027">2027년</option>
				<option value="2028">2028년</option>
                <!-- 다른 년도 추가 -->
            </select>
            <label for="application_semester">신청 학기</label>
            <select id="application_semester" name="application_semester" required>
                <option value="">선택하세요</option>
                <option value="1">1학기</option>
                <option value="2">2학기</option>
            </select>
                <!-- 다른 학기 추가 -->
            </select>
            <label for="reason_type">휴학사유</label>
            <select id="reason_type" name="reason_type" required>
                <option value="">선택하세요</option>
                <option value="health_issues">건강문제</option>
                <option value="military_service">군입대</option>
                <option value="other">기타</option>
            </select>
            <label for="reason">사유</label>
            <textarea id="reason" name="reason" required></textarea>
            <input type="submit" value="신청 제출">
        </form>
    </div>
</body>
</html>
